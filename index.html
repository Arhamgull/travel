<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Home Section</h2>
        <p>This is the home section of the webpage.</p>
    </section>

    <section id="about">
        <h2>About Section</h2>
        <p>Information about the webpage goes here.</p>
    </section>

    <section id="contact">
        <h2>Contact Section</h2>
        <p>If you want to get in touch, you can contact me at example@example.com</p>
    </section>

    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
